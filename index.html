<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Icons</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.10/lottie.min.js"></script>
    <script>
      var bm = document.getElementsByClassName("bm");

      Array.prototype.forEach.call(bm, (icon) => {
        var anim = bodymovin.loadAnimation({
          container: icon,
          path: `json/${icon.dataset.file}.json`,
          renderer: "svg",
          loop: false,
          autoplay: false,
        });

        //
        icon.addEventListener("mouseenter", () => {
          anim.setDirection(1);
          anim.play();
        });

        icon.addEventListener("mouseleave", () => {
          anim.setDirection(-1);
          anim.play();
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="bm" data-file="clipboard"></div>
      <div class="bm" data-file="hourglass"></div>
      <div class="bm" data-file="download"></div>
    </div>
  </body>
</html>
